<div ng-controller="Tinifier.DisplayStatistic.Controller">

    <div id="apiRequests" style="background-color: #f5f5f5; width: 750px; text-align: center">
        <p style="font-size: 20px;">Your usage this month</p>
        <p style="font-size: 16px;">Compressed images: {{currentRequests}} / <b>{{monthlyRequestsLimit}}</b>
        </p>
    </div>

    <div id="chart"></div>

    <div id="currentState" style="background-color: #f5f5f5; width: 750px; text-align: center; margin-top:15px">
        <p style="font-size: 20px;">Tinifier Progress</p>
        <p style="font-size: 16px;">
            Processing: {{currentImage}} / <b>{{amounthOfImages}}</b>
        </p>
    </div>

</div>
