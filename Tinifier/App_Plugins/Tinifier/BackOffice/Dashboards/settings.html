<div ng-controller="Tinifier.EditTSetting.Controller">   
    <div class="umb-editor-container umb-panel-body umb-scrollable row-fluid">
        <div class="umb-pane">
            <form ng-submit="submitForm()">
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Api Key</label>
                            <input class="umb-property-editor" type="text" ng-model="tsetting.ApiKey">
                        </div>
                    </div>
                </div>
                <div class="umb-property">
                    <div class="control-group umb-control-group">
                        <div class="umb-el-wrap">
                            <label class="control-label">Optimize on upload</label>
                            <select name="EnableOptimizationOnUpload" ng-model="tsetting.EnableOptimizationOnUpload">
                                <option value="true" selected>True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
